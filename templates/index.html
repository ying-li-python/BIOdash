<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIOdash</title>
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- fontawesome glyicons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,400&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
<!-- dashboard title -->
<div class="jumbotron text-center">
    <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
    <p class="lead">Explore the dataset with interactive charts</p>
</div> 
<!-- /dashboard title -->

<!-- container -->
<div class="container">

  <!-- first row -->
  <div class="row">

    <!-- left panel -->
    <div class="col-md-6">

      <!-- sample panel -->
      <div class="card">
        <div class="card-header">Belly Button Samples <i class="fas fa-vials"></i></div>
        <div class="card-body">
          <p class="card-text">Select samples: <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </p>
          <hr>
          <p class="card-text">Sample Information</p>
          <ul id="sample-metadata"></ul>
        </div>
      </div>
      <!-- /selection panel -->
    </div>
    <!-- /left panel -->

    <!-- center panel (pie chart) -->
    <div class="col-md-6">
      <div class="card">
          <div class="card-header">Top 10 OTUs <i class="fas fa-chart-pie"></i></div>
          <div id="pie"></div>
      </div> 
    </div>
    <!-- /center panel -->
  </div>
  <!-- first row -->
  <br>
  <!-- second row -->
  <div class="row">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header">All OTUs <i class="fas fa-globe"></i></div>
            <br>
            <div id="bubble"></div>
        </div>
      </div>
  </div>
  <!-- /second row -->
</div>
<!-- /container -->

<br>
<br>

<!-- Footer -->
<footer class="page-footer">

    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-12">
            <p class="p-footer" style="display: inline">
                <img src="https://media.licdn.com/dms/image/C5103AQGPpuUFDPryEw/profile-displayphoto-shrink_100_100/0?e=1563408000&amp;v=beta&amp;t=qF53RUUcZum6LoMBeTir6blA2BefhTniSzwtNdCeHgI" class="footer-image" alt="Ying Li, Ph.D." height="24" width="24">&nbsp; Made by ying with <i class="fas fa-heart" style="font-size: 12px;"></i>
            </p>
        </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-12">
              <a href="https://yingli.dev/" class="btn btn-primary btn-sm" role="button">yingli.dev</a>
          </div>
      </div>
      <br>
      <br>
    </div>
    
</footer>
<!-- Footer -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
